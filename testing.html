<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: grey">
        <!-- Robot body -->
        <a-box position="0 1 -3" color="blue" scale="1 1 1" animation="property:rotation; to:0 360 0; dur:2000; loop:true; easing:linear;"></a-box>

        <!-- Robot eyes with animation -->
        <a-entity>
        <a-sphere position="0.25 1.5 -3" color="white" radius="0.2">
        </a-sphere>
        <a-sphere position="0.25 1.5 -2.8" color="black" radius="0.09"> 

        </a-sphere>
        </a-entity>

        <a-entity>
            <a-sphere position="-0.25 1.5 -3" color="white" radius="0.2">
            </a-sphere>
            <a-sphere position="-0.25 1.5 -2.8" color="black" radius="0.09"> 
    
            </a-sphere>
            </a-entity>
    

        <!-- Robot antenna with animation -->

                <a-cylinder position="0 2 -3" color="red" radius="0.05" height="0.5" animation="property:rotation; to: 0 360 40; dur:2000; loop:true; easing:linear">
                </a-cylinder>
            
    </a-scene>
</body>

</html>
